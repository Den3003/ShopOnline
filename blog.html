<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="styles/index.css">
  <script type="module" src="script/script.js"></script>
  <title>Blogs</title>
</head>
<body>
  <section class="articles">
    <div class="articles__loader loader">
      <div class="loader__up"></div>
      <div class="loader__down"></div>
    </div>
    <div class="container-blog">
      <ul class="articles__items"></ul>
    </div>

    <div class="pagination">
      <a class="pagination__arrow-link pagination__arrow_orientation_left" href="#!">
        <svg class="pagination__arrow" width="29" height="19" viewBox="0 0 29 19" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M28.375 7.95833H6.52958L12.0487 2.42375L9.875 0.25L0.625 9.5L9.875 18.75L12.0487 16.5763L6.52958 11.0417H28.375V7.95833Z"
            fill="currentColor" />
        </svg>
      </a>

      <ul class="pagination-number__list">
        <!-- <li class="pagination-number__item pagination-number__item_page_active"><a class="pagination-number__link" href="">1</a></li> -->
        <!-- <li class="pagination-number__item"><a class="pagination-number__link" href="#">2</a></li> -->
        <!-- <li class="pagination-number__item"><a class="pagination-number__link" href="#">3</a></li> -->
      </ul>

      <a class="pagination__arrow-link pagination__arrow_orientation_right" href="#!">
        <svg class="pagination__arrow" width="29" height="19" viewBox="0 0 29 19" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0.625 7.95833H22.4704L16.9513 2.42375L19.125 0.25L28.375 9.5L19.125 18.75L16.9513 16.5763L22.4704 11.0417H0.625V7.95833Z"
            fill="currentColor" />
        </svg>
      </a>
    </div>
  </section>
</body>
</html>
